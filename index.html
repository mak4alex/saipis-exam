    <script type="text/javascript">
        window.onload = function() {
            /*  Написать функцию, которая считает среднее
                арифметическое параметров функции независимо
                от хи количества
            */
            function number1() {

                function countAverageSum() {
                    var sum = 0;
                    var count = 0;
                    for (var i = 0; i < arguments.length; i++) {
                        if ((typeof arguments[i]) === 'number') {
                            sum += arguments[i];
                            ++count;
                        }
                    }
                    var averageSum = sum / count;
                    return averageSum;
                }

                alert(countAverageSum(5, 4,'lol', 6 ));
                alert(countAverageSum(1, 2, true, 14.3, 0, -5,'baby', 6 ));

            }
            //number1();
            /*
                Создать объект person c полями name,
                age, job. Все поля задаются изначально.
                С помощью метода prototype вывести
                из конструктора данные на экран.
             */
            function number2() {

                function Person(name, age, job) {
                    this.name = name;
                    this.age = age;
                    this.job = job;
                }

                Person.prototype.show = function() {
                    alert('Hello, my name is ' + this.name + '. I am ' +  this.age + ' and I am a ' + this.job + '.');
                };

                var dima = new Person('Dima', '33', 'solder');
                var alena = new Person('Alena', '20', 'pornostar');

                dima.show();
                alena.show();

            }

            //number2();

            /*
                Два тестовых поля и кнопка, по
                нажатию на кнопку перенести текст из первого поля
                во второе и добавить к нему системное время.
             */
            function number3 () {
                var textOne = document.createElement('p');
                textOne.innerHTML = 'First text field';
                var textFieldOne = document.createElement('input');
                textFieldOne.setAttribute('id', 'first');

                var textTwo = document.createElement('p');
                textTwo.innerHTML = 'Second text field';
                var textFieldTwo = document.createElement('input');
                textFieldTwo.setAttribute('id', 'second');

                var br = document.createElement('br');

                var button = document.createElement('button');
                button.innerHTML = 'Replace';
                button.setAttribute('id', 'btn');



                document.body.appendChild(textOne);
                document.body.appendChild(textFieldOne);
                document.body.appendChild(textTwo);
                document.body.appendChild(textFieldTwo);
                document.body.appendChild(br);
                document.body.appendChild(button);

                document.getElementById('btn').onclick = function () {
                    document.getElementById('second').value =
                            document.getElementById('first').value + ' ' + new Date();
                };
            }

            //number3()

            /*
                Cоздать текстовое поле и кнопку.
                При нажатии на пкопку в поле должно
                вывестись "Hello World", написанное курсивом
                (вне зависимости от введеной информации)
             */
            function number4() {
                var textOne = document.createElement('p');
                textOne.innerHTML = 'Text field';
                var textFieldOne = document.createElement('input');
                textFieldOne.setAttribute('id', 'txt');

                var br = document.createElement('br');

                var button = document.createElement('button');
                button.innerHTML = 'Get text';
                button.setAttribute('id', 'btn');

                document.body.appendChild(textOne);
                document.body.appendChild(textFieldOne);
                document.body.appendChild(br);
                document.body.appendChild(button);

                document.getElementById('btn').onclick = function () {
                    document.getElementById('txt').value = 'Hellow World';

            //number4();

            /*
                Есть параграф и кнопка. По клику
                изменить шрифт на курсив и цвет
                средствами js.
             */

             */

            function number9() {
                var val = parseFloat( prompt('Input number') );

                if ( !isNaN(val) && (typeof val === 'number')) {
                    alert(Math.sin(val));
                } else {
                    alert('Input number!!!');
                }
            }
            //number9();

            /*
                Создать объект с полями имя,
                группа, спецуха. Вывести на экран в виде
                ненумерованного списка.
             */

            function number10 () {
                var student = {
                    name: 'Dima',
                    group: 888888,
                    speciality: 'proger'
                };

                var ul = document.createElement('ul');
                var li;

                for (var prop in student) {
                    if (student.hasOwnProperty(prop)) {
                        li = document.createElement('li');
                        li.innerHTML = prop + ' : ' + student[prop];
                        ul.appendChild(li);
                    }
                }

                document.body.appendChild(ul);

            }

            /*
                Сделать форму с 2 чекбоксами!! и кнопкой.

                расположенный ниже текст на тот цвет,

             */

            function number11() {

                textOne.innerHTML = 'Green';

                textFieldOne.type = 'radio';
                textFieldOne.name = 'color';
                textFieldOne.id = 'first';

                var textTwo = document.createElement('span');

                var textFieldTwo = document.createElement('input');

                document.body.appendChild(br);

                    } else if ( document.getElementById('second').checked === true ) {

                    }
