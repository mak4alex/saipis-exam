            function number1() {

                function countAverageSum() {
                    var sum = 0;
                    var count = 0;
                    for (var i = 0; i < arguments.length; i++) {
                        if ((typeof arguments[i]) === 'number') {
                            sum += arguments[i];
                            ++count;
                        }
                    }
                    var averageSum = sum / count;
                    return averageSum;
                }

            function number15() {

            /*
                Создать класс человек, унаследовать

                         */

            function number16() {

                function Man(name, age) {
                    this.name = name;
                    this.age = age;
                }

                Man.prototype.getShow = function() {
                    return ('Hello, my name is ' + this.name + '. I am ' + this.age + '.');
                };

                function Student(name, age, speciality) {
                    this.__proto__.__proto__.name = name;
                    this.__proto__.__proto__.age = age;
                    this.speciality = speciality;
                }

                Student.prototype.__proto__ = Man.prototype;

                Student.prototype.getShow = function() {
                    return ('My speciality is ' + this.speciality + '. ' + this.__proto__.__proto__.getShow());
                };

                var student = new Student('Dima', 12, 'pro cs player');

                console.log(student.getShow());
